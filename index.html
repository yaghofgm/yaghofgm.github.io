<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4682b4;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSection('about');
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    showSection(event.target.getAttribute('href').substring(1));
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Yagho Franco Grossi Mota!</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about" class="active">
        <h2>About Me</h2>
        <p>Hello! This is my personal webpage.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of my projects.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>You can contact me at myemail@example.com.</p>
    </section>
    <footer>
        <p>&copy; 2025 My Personal Webpage</p>
    </footer>
</body>
</html>
